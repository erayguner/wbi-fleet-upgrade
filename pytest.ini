[pytest]

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Coverage settings
[coverage:run]
source = src
omit =
    tests/*
    */venv/*
    */virtualenv/*
    */.venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Minimum coverage threshold
fail_under = 80
