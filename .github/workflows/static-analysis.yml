name: Static Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read

jobs:
  shellcheck:
    name: Shell Script Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
          format: gcc

      - name: Verify shell scripts are executable
        run: |
          echo "Checking shell script permissions..."
          for script in *.sh; do
            if [ -f "$script" ]; then
              if [ ! -x "$script" ]; then
                echo "❌ $script is not executable"
                exit 1
              else
                echo "✅ $script is executable"
              fi
            fi
          done

      - name: Check bash syntax
        run: |
          echo "Checking shell script syntax..."
          for script in *.sh; do
            if [ -f "$script" ]; then
              echo "Checking $script..."
              bash -n "$script"
              echo "✅ $script syntax is valid"
            fi
          done

      - name: Run shfmt for formatting check
        uses: luizm/action-sh-checker@master
        with:
          sh_checker_comment: true
          sh_checker_exclude: ".git"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  python-lint:
    name: Python Linting and Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check code formatting with black
        run: black --check --diff .

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors
          flake8 . --count --select=E9,F63,F7,F82 \
            --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 \
            --max-line-length=127 --statistics

      - name: Lint with pylint
        run: |
          pylint src/ main.py --exit-zero --max-line-length=127

      - name: Type check with mypy
        run: |
          mypy src/ main.py --ignore-missing-imports --no-strict-optional

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install pip-audit

      - name: Run pip-audit for vulnerability scanning
        run: |
          pip-audit --desc --skip-editable

      - name: Check for secrets with gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
