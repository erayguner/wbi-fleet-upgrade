version: 2
updates:
  # Enable version updates for pip (Python)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Set a limit on the number of open PRs
    open-pull-requests-limit: 10
    # Add reviewers
    reviewers:
      - "erayguner"
    # Automatically merge minor and patch updates
    labels:
      - "dependencies"
      - "python"
    # Group all patch updates together
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Commit message preferences
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Set a limit on the number of open PRs
    open-pull-requests-limit: 5
    # Add reviewers
    reviewers:
      - "erayguner"
    labels:
      - "dependencies"
      - "github-actions"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
    # Commit message preferences
    commit-message:
      prefix: "deps"
      include: "scope"
